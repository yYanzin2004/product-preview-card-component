<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="img-container">
          <img
            class="img-product"
            src="images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="main-info">
          <div class="info">
            <div class="item-type">
              <p class="type-text">PERFUME</p>
            </div>
            <div class="item-name">
              <p class="name-text">Gabrielle Essence Eau De Parfum</p>
            </div>
            <div class="item-desc">
              <p class="desc-text">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="item-price">
              <div>
                <p class="price-text">$149.99</p>
              </div>
              <div>
                <p class="descount-text">$169.99</p>
              </div>
            </div>
          </div>
          <div class="buy-button">
            <button>Add to cart</button>
            <div>
              <img class="cart-icon" src="images/icon-cart.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/yYanzin2004"
          target="_blank"
          >Yan Batista</a
        >.
      </div>
    </main>
  </body>
</html>
